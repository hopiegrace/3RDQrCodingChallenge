<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>

	<body onload="otpnew()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href="#"> New OTP </a></h2>
    	<button onclick="check()"> Enter the OTP as shown above </button>

  	<script>
    		function otpnew() {
      			var otp = "";
      			for (var i = 0; i < 6; i++) {
       				otp += Math.floor(Math.random() * 10);
      			}
      		document.getElementById("otp").innerHTML = otp;
      		window.OTP = otp;
    		}

    		function check() {
      			let userOTP = prompt("Enter the OTP:");
      			if (userOTP == window.OTP) {
        			window.open("https://www.facebook.com");
      			} else {
				if (userOTP != window.OTP) {
	 				alert("Invalid OTP. Please try again.");
        				otpnew();
      				} 
      			}
    		}
  	</script>
</body>
</html>
