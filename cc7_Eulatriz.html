<!DOCTYPE html>
<html>
<head>
  	<title>Simulating One-Time-Password OTP</title>
	<style>
		body {
			margin: 50px;
			background-color: #fffde3;
		}

		h2 {
			font-size: 35px;
			font-family: cursive;
		}
	
		a {
			font-size: 25px;
		}

		button {
			text-align: center;
			font-size: 25px;
			padding: 10px;
			background-color: #F8E8EE;
			cursor: pointer;
			border-radius: 15px 15px 15px 15px;
    		}
	</style>
</head>
<body onload="generate()">
  	<h2>Your OTP is: <span id="otp"></span></h2>
  	<a href="#" onclick="generate()">New OTP</a>
  	<br><br>
  	<button onclick="check()">Enter the OTP</button>

  	<script>
    		function generate() {
      			var otp = "";
      			for (var i = 0; i < 6; i++) {
       				otp += Math.floor(Math.random() * 10);
      			}
      		document.getElementById("otp").innerHTML = otp;
      		window.OTP = otp;
    		}

    		function check() {
      			let userOTP = prompt("Enter the OTP:");
      			if (userOTP == window.OTP) {
        			window.open("https://www.facebook.com");
      			} else {
				if (userOTP != window.OTP) {
	 				alert("Invalid OTP. Please try again.");
        				generate();
      				} 
      			}
    		}
  	</script>
</body>
</html>
