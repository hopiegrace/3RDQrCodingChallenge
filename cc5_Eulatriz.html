<!DOCTYPE html>
<html>
<head>
  	<title>Modified FLAMES</title>
	<style>
		body {
			margin: 50px;
			background-color: #fffde3;
		}

		h1 {
			font-size: 40px;
			font-family: cursive;
		}

		button {
			text-align: center;
			font-size: 15px;
			padding: 10px;
			background-color: #F8E8EE;
			cursor: pointer;
			border-radius: 15px 15px 15px 15px;
   		}
	</style>
</head>
<body>
	<h1> FLAMES </h1>
  	<button onclick="flames()">Play Flames</button>
	<h3 id="name"></h3>
  	<h3 id="result"></h3>

  	<script>
    		function flames() {
      			let name1 = prompt("Enter the first name:");
      			let name2 = prompt("Enter the second name:");

      			var totalnames = name1 + name2;
      			var totalC = totalnames.length;
      			var flamesC = "FLAMES".length;
      			var remainder = totalC % flamesC;

      			var result;
      			switch (remainder) {
        		case 0:
         		 result = "Friends";
         		 break;
        		case 1:
         		 result = "Lovers";
         		 break;
        		case 2:
         		 result = "Acquaintances";
         		 break;
        		case 3:
          		 result = "Marriage";
         		 break;
        		case 4:
         		 result = "Enemies";
         		 break;
        		case 5:
         		 result = "Sweethearts";
         		 break;
      			}

      		document.getElementById("result").innerHTML = "Result: " + result;
      		document.getElementById("name").innerHTML = name1 + " and " + name2;
    		}
  	</script>
</body>
</html>
