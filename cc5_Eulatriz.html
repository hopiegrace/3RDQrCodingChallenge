<!DOCTYPE html>
<html>
   <head>
        <title>
            Coding Challenge 5
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
<body>
	<h1> Modified FLAMES </h1>

        <button onclick="flames()">Match Names</button>
        <h3 id="name"></h3>

        <h4>FLAMES Result:</h4>
        <h3 id="result"></h3>

  	<script>
    		function flames() {
      			let name1 = prompt("Enter the first name:");
      			let name2 = prompt("Enter the second name:");

      			var totalnames = name1 + name2;
      			var totalC = totalnames.length;
      			var flamesC = "FLAMES".length;
      			var remainder = totalC % flamesC;

      			var result;
      			switch (remainder) {
        		case 0:
         		 result = "Friends";
         		 break;
        		case 1:
         		 result = "Lovers";
         		 break;
        		case 2:
         		 result = "Acquaintances";
         		 break;
        		case 3:
          		 result = "Marriage";
         		 break;
        		case 4:
         		 result = "Enemies";
         		 break;
        		case 5:
         		 result = "Sweethearts";
         		 break;
      			}

      		document.getElementById("result").innerHTML = result;
      		document.getElementById("name").innerHTML = name1 + " and " + name2;
    		}
  	</script>
</body>
</html>
